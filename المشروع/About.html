<!DOCTYPE html>
 <html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>about-us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F9F9F9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      display: flex;
      color: #fff;
      padding: 20px;
      background-color: #333;
      position: fixed; /* تثبيت الهيدر في الاعلى */
      top: 0;
      left: 0;
      right: 0;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      position: fixed; /* تثبيت الفوتر في الأسفل */
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
    }
 /* CSS styles for the header links */
 header a {
                color: #fff;
                text-decoration: none;
                margin: 0 10px;
            }
      

    section {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      display: inline-block;
      width: auto;
      margin-top: 5px;
      margin-right: 10px;
    }

    .btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    #confirmation-msg {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <!-- Links to different pages -->
    <a href="index.html">Home</a> | 
    <a href="About.html">About</a> | 
    <a href="Programs.html">Programs</a>

  </header>

  <section id="about-us">
    <h2>About Us</h2>
    <button type="button" id="show-form-btn">Contact Us</button>
    <br><br><br><br>

    <form id="communication-form" class="hidden" onsubmit="return submitForm(event)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="4" required></textarea> 
      </div>

      <div class="form-group">
        <input type="checkbox" id="subscribe">
        <label for="subscribe">Subscribe to newsletter</label> 
      </div>

      <div class="form-group">
        <label for="other">Other</label>
        <input type="text" id="other">
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Submit</button> 
      </div>
    </form>

    <div id="confirmation-msg" class="hidden">
      <p>Thanks for the communication!</p>
    </div>
  </section>

  <script>
    const showFormBtn = document.getElementById("show-form-btn");
    const communicationForm = document.getElementById("communication-form");
    const confirmationMsg = document.getElementById("confirmation-msg");

    showFormBtn.addEventListener("click", function() {
      communicationForm.classList.remove("hidden");
    });

    function submitForm(event) {
      event.preventDefault();
      confirmationMsg.style.display = "block";
    }
  </script>
</body>
</html>
